<!--The content below is only a placeholder and can be replaced.-->
<div class="example-container">
    <div class="header">
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon></button>
        <mat-icon></mat-icon>
        <h1 class="example-app-name">कृत्रिम रेतन</h1>
        <mat-icon #menu="matMenu" class="home-user-profile">account_circle</mat-icon>
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <mat-icon class="home-icon">home</mat-icon>
      </mat-toolbar>
    </div>
    
    <mat-sidenav-container class="example-sidenav-container nav-container">
      <mat-sidenav #snav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="nav.link" *ngFor="let nav of fillerNav">{{nav.label}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
